    <meta property="og:description" content="關注於商業與科技相關資訊，也喜歡與人分享新知，互相交流。雖然主修是外語系，但我不排斥任何能夠學習的機會，並勇於接受挑戰，因此修習許多外系課程，像是資工系「計算機概論」，「程式設計(python爬蟲)」，行銷系「網路行銷」，資管系「軟體專案管理」等等課程。最常被問的一個問題是:「你讀文學和語言在工作上有什麼幫助?」。對我來說，不管是自然語言或是程式語言兩者都是能幫助我的工具。英文，中文等等可以讓我與不同地區的人們交流來了解社會需求，再透過程式與網頁解決這些需求。而文學亦是同樣道理，有點像是古往今來的「消費者行為」，每個人都是不同的個體，都會隨著時間變化，文學典故能告訴我，人會為了什麼而改變，而我能怎樣改變才能更容易與人溝通，並且利用文學陶冶自身性情，不讓挫折與失敗削減野心和企圖心。我秉持者生意本於人，和科技始終來自人性的中心思想，相信可以藉由自己斜槓之所學將社會需求，商業模式與科技解方串接在一起!"/>
